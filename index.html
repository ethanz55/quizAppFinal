<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A short 10 question quiz testing your knowledge of the rap group, Migos.">
    <title>Quiz App</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <header class="title-container" role="banner">
      <a href="index.html">
        <img class="logo" src="https://i.imgur.com/ILqmUPR.jpg" alt = "Migos Culture II Logo / link to start page">
      </a>
      <h1>Migos Quiz</h1>
    </header>
    
    <main class="main-container" role="main">
      <section class="white-bkg">
        <ul class="questionScore">
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="quizScore">0</span></li>
        </ul>
        <div class="startQuiz">
          <h2>ARE YOU A TRUE MIGOS FAN?</h2>
          <button type="button" class="startButton">Start</button>
        </div>
        <div class="pageInserts"></div>
      </section>
    </main>
    
    <section class="candle-container">
      <img class="candle" src="https://i.imgur.com/cX2AG0N.jpg" alt="candle">
    </section>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
